<!DOCTYPE html>
<html lang="en">

<head>
    <title>XeBooking</title>
    <link rel="icon" href="img/Logo/icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/a1.css">
    <link rel="stylesheet" href="css/a3.css">
    <link rel="stylesheet" href="css/b3.css">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>

<body id="b3-body">
    <div class="a1-overlay"></div>
    <span id="nav-container">
        <script id="navbar-admin-template" type="text/x-handlebars-template">
            {{> navbarAdminPartial}}
        </script>
    </span>

    <div id="b3-container" class="container-fluid b3-container mt-3">
        <div class="row d-flex justify-content-center b3-table">
            <!-- profile -->
            <div id="b3-userprofile" class="col-md-8 col-sm-10 panel-right b3-fixed-height border pb-4">
                <div class="b3-header-profile mt-3 d-flex align-items-center justify-content-center">
                    <div class="b3-avatar">
                        <img id="b3-header-avatar" src="img/user/user.jpg" alt="">
                        <div class="box">
                            <a href="#"><img class="b3-icon-edit" src="img/icon/baseline-create-24px.svg" alt=""></a>
                            <input type="file" class="chooser" onchange="readURL(this);">
                            <!-- <div class="b3-cursorpointer"></div> -->
                        </div>
                    </div>
                    <div class="pl-5">
                        <div class="b3-title-name">Lê Thành Công</div>
                        <div class="b3-title-location">Ho Chi Minh City, Viet Nam</div>
                    </div>
                </div>
            
                <form action="b3_profile.html">
                    <div class="container b3-form-edit">
            
                        <div class="row justify-content-center align-content-center">
            
                            <div class="col-md-5 col-sm-12">
                                <div class="p-relative">
                                    <div class="b3-title-form-opts">User ID</div>
                                    <input type="text" name="userID" value="U101" readonly>
                                </div>
                                <div class="p-relative">
                                    <div class="b3-title-form-opts">Password</div>
                                    <input type="password" name="pasw" value="congdeptrai" readonly>
                                    <img id="b3-icon-edit-password" src="img/icon/baseline-create-24px-grey.svg" alt="">
                                </div>
                                <div class="p-relative">
                                    <div class="b3-title-form-opts">Phone number</div>
                                    <input type="text" name="phone" value="0909173336" readonly>
                                    <img id="b3-icon-edit-phone" src="img/icon/baseline-create-24px-grey.svg" alt="">
            
                                </div>
                            </div>
                            <div class="col-md-5 col-sm-12">
                                <div class="p-relative">
                                    <div class="b3-title-form-opts">Full name</div>
                                    <input type="text" id="nameID" name="fullname" value="Lê Thành Công" readonly>
                                    <img id="b3-icon-edit-fullname" src="img/icon/baseline-create-24px-grey.svg" alt="">
                                </div>
                                <div class="p-relative">
                                    <div class="b3-title-form-opts">Email address</div>
                                    <input type="text" name="email" value="thanhcong.le1108@gmail.com" readonly>
                                    <img id="b3-icon-edit-email" src="img/icon/baseline-create-24px-grey.svg" alt="">
                                </div>
            
                                <div class="p-relative">
                                    <div class="b3-title-form-opts">Location</div>
                                    <input type="text" name="location" value="Ho Chi Minh City, Viet Nam" readonly>
                                    <img id="b3-icon-edit-location" src="img/icon/baseline-create-24px-grey.svg" alt="">
                                </div>
                            </div>
            
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Save changes">
                    <div class="logout container p-auto text-center">
                        <a href="b1_log-in.html" class="text-center" style="font-size:16px;">
                            <img id="b3-logout-icon" src="img/icon/logout.svg" alt="">
                            Log out
                        </a>
                    </div>
               
                </form>
            </div>
        </div>
    </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.1.2.js"></script>
    <script src="js/a1.js"></script>
    <script src="js/b3.js"></script>
    <script src="js/nav-admin-input.js"></script>
    <script src="js/user-history.js"></script>
</body>

</html>
