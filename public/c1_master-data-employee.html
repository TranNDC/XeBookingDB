<!DOCTYPE html>
<html lang="en">

<head>
    <title>XeBooking</title>
    <link rel="icon" href="img/Logo/icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/a2.css">
    <link rel="stylesheet" href="css/a1.css">
    <link rel="stylesheet" href="css/c3.css">
    <link rel="stylesheet" href="css/c1.css">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>

<body id="a1-body">
    <div class="a1-overlay"></div>
    <span id="nav-container">
        <script id="navbar-admin-template" type="text/x-handlebars-template">
            {{> navbarAdminPartial}}
        </script>
    </span>

    <div class="container ">
        <div class="row justify-content-center align-content-center">
            <div class="col-6">
                <nav>
                    <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-home-tab" href="#">Master Data</a>
                        <a class="nav-item nav-link" id="nav-profile-tab" href="c2_transaction.html">Transaction</a>
                        <a class="nav-item nav-link " id="nav-contact-tab" href="admin.html">Report</a>
                    </div>
                </nav>
            </div>
        </div>
    </div>


    <div class="tab-content">
        <div class="tab-pane fade show active" id="nav-data" role="tabpanel">
            <div class="container-fluid container-fluid-custom ">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-12">
                        <div class="c3-form">
                            <h4>TOOL</h4>
                            <div class="tools">
                                <a href="#" id="create" class="btn btn-custom">Create</a>
                                <a href="#" id="import" class="btn btn-custom">Import</a>
                                <br>
                                <a href="#" id="export" class="btn btn-custom">Export</a>
                                <a href="#" id="delete" class="btn btn-custom">Delete</a>
                            </div>
                        </div>
                        <div class="c3-form">
                            <h4>FILTER</h4>
                            <div class="btn-group" id="btn-group-dropdown">
                                <button type="button" id="btn-dropdown" class="btn btn-danger">Employee
                                    database</button>
                                <button type="button" id="toggle"
                                    class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <div class="dropdown-menu dropdown-menu-right"">
                                    <a class=" dropdown-item" href="c1_master-data.html">Booking database</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="c1_master-data-employee.html">Employee database</a>
                                </div>
                            </div>

                            <div class="bus-route-search">
                                <h5>Employee ID/name</h5>
                                <div class="row row-custom">
                                    <div class="col-12">
                                        <input type="text" id="bus-id" placeholder="Example: Lê Thành Công">
                                    </div>
                                </div>
                            </div>

                            <div class="bus-route-search">
                                <h5>Position</h5>
                                <div class="btn-group" id="btn-group-dropdown">
                                    <button type="button" id="btn-dropdown-light" class="btn btn-danger">Driver</button>
                                    <button type="button" id="toggle-light"
                                        class="btn btn-danger dropdown-toggle dropdown-toggle-split"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span class="sr-only">Toggle Dropdown</span>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right"">
                                            <a class=" dropdown-item" href="#">Driver</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">Assistant</a>
                                    </div>
                                </div>
                            </div>


                            <div class="bus-route-search">
                                <h5>Salary</h5>
                                <div class="container">
                                    <div class="container row">
                                        <div class="slider-lables col-2 caption p-0">
                                            <span id="slider-range-price-value1"></span>
                                        </div>

                                        <div class="col-sm-8 m-auto">
                                            <div id="slider-range-price"></div>
                                        </div>
                                        <div class="slider-lables text-right col-2 caption p-0">
                                            <span id="slider-range-price-value2"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <form>
                                                <input type="hidden" name="min-value" value="">
                                                <input type="hidden" name="max-value" value="">
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="bus-route-search">
                                <h5>Bus ID</h5>
                                <div class="row row-custom">
                                    <div class="col-10">
                                        <input type="text" id="bus-id" placeholder="Example: B190303">
                                    </div>

                                    <div class="col-2" id="icon-search">
                                        <button type="submit">
                                            <i class="fas fa-search" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-8 col-sm-12">
                        <div class="c3-form">
                            <div id="masterDataEmployee-container">
                                <script id="masterDataEmployee-template" type="text/x-handlebars-template">
                                    {{> masterDataEmployeePartial}}
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="js/handlebars-v4.1.2.js"></script>
    <script src="js/a1.js"></script>
    <script src="js/b3.js"></script>
    <script src="js/nav-admin-input.js"></script>

    <link href="dist/css/datepicker.min.css" rel="stylesheet" type="text/css">
    <script src="dist/js/datepicker.min.js"></script>
    <!-- Include English language -->
    <script src="dist/js/i18n/datepicker.en.js"></script>
    <script src="js/a2.js"></script>
    <script src="js/master-data-employee.js"></script>
</body>

</html>
