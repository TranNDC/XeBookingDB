<!DOCTYPE html>
<html lang="en">

<head>
    <title>XeBooking</title>
    <link rel="icon" href="img/Logo/icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/b1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>

<body id="a1-body">
    <div class="a1-overlay"></div>

    <a href="index.html"><img src="img/Logo/black.png" class="logo-login" alt=""></a>

    <div class="container">
        <div class="row justify-content-center align-content-center">

            <div class="col-5 b1-form">
                <div class="b1-title-left">
                   <a href="b2_sign-up.html">Sign up</a>
                </div>
                <div class="b1-title-right">
                    <a href="b1_log-in.html">Log in</a>

                </div>
                <div class="b1-current"></div>
                <div class="b1-line"></div>

                <div class="container">
                    <form action="get">
                        <input type="text" placeholder="Your username or email" name="uname" required>

                        <input type="password" placeholder="Your password" name="psw" required>

                        <div id="remember-me" class="pretty p-svg p-curve">
                            <input type="checkbox" name="remember" />
                            <div class="state">
                                <img class="svg" src="img/icon/baseline-check_box-24px.svg">
                                <label>Remember me</label>
                            </div>
                        </div>
                        <span class="psw"> <a href="#">Forgot your password?</a></span>
                        <br>
                        <button type="submit" class="btn btn-primary btn-custom">Log in</button>

                    </form>
                    <br>
                    <div class="subline-left"></div>
                    <div id="text-connect">or connect with</div>
                    <div class="subline-right"></div>
                    <br><br><br>
                </div>


                <div class="container">
                    <div class="row align-content-center justify-content-center">
                        <div class="col-5">
                            <a class="icon-left" href="">
                                <img id="icon-fb" src="img/Logo/logo-fb.png" alt="">
                            </a>


                        </div>
                        <div class="col-2 ">
                            <div class="line-vertical"></div>
                        </div>
                        <div class="col-5">
                            <a class="icon-right" href="">
                                <img id="icon-gg" src="img/Logo/logo-google.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
