<!DOCTYPE html>
<html lang="en">

<head>
    <title>XeBooking</title>
    <link rel="icon" href="img/Logo/icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/a1.css">
    <link rel="stylesheet" href="css/a3.css">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>

<body id="a1-body">
    <div class="a1-overlay"></div>
    <span id="nav-container">
        <script id="navbar-guess-template" type="text/x-handlebars-template">
            {{> navbarGuessPartial}}
        </script>
    </span>

    <div class="container-fluid a3-container">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-12 panel-left a3-form">
                    <h2 class="a3-title">Contact us</h2>
                    <h5 class="a3-subtitle">Question for our services? Get in touch and we will be happy to help you out.
                    </h5>
                    <div class="line"></div>
                    <img class="a3-icon" src="img/icon/baseline-call-24px.svg" alt="">
                    <h4>Hotline</h4>
                    <h5>090 123 4569</h5>
                    <div class="line"></div>
                    <img class="a3-icon" src="img/icon/baseline-email-24px.svg" alt="">

                    <h4>Email</h4>
                    <h5>contact@xebooking.com</h5>
                    <div class="line"></div>
                    <img class="a3-icon" src="img/icon/baseline-location_on-24px.svg" alt="">

                    <h4>Address</h4>
                    <h5>225, Nguyen Van Cu Street, District 5, Ho Chi Minh City, Viet Nam</h5>
                    <div class="line"></div>
                    <div class="map-responsive">
                        <iframe
                            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&q=Khoa-hoc-tu-nhien"
                            width="100%" height="190px" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                    
                    <br>
                    <br>

                </div>
                <div class="col-md-1 col-sm-0"></div>
                <div class="col-md-6 col-sm-12 panel-right a3-form">
                    <form action="">
                        
                        <h4>Full name</h4>
                        <input type="text" name="name" placeholder="Your Name" />
                        <br>
                        <h4>Email</h4>
                        <input type="email" name="e-mail" placeholder="Your E-mail Address" />
                        <h4>Phone number</h4>
                        <input type="tel" name="phone" placeholder="Your Phone Number" />
                        <br>
                        <h4>What are you concerned about?</h4>
                        <textarea name="text" id="" rows="5" placeholder="Your Message"></textarea>
                        <br>
                        <button class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <span id="footer-container">
        <script id="footer-template" type="text/x-handlebars-template">
            {{> footerPartial}}
        </script>
    </span>

    <script src="js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.1.2.js"></script>
    <script src="js/a1.js"></script>
    <script src="js/nav-guess-input.js"></script>
    <script src="js/footer.js"></script>

</body>

</html>
