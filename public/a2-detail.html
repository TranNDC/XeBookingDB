<!DOCTYPE html>
<html lang="en">

<head>
    <title>XeBooking</title>
    <link rel="icon" href="img/Logo/icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/a2.css">

    <!-- font awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link href="dist/css/datepicker.min.css" rel="stylesheet" type="text/css">

</head>

<body id="a2-body">
    <div class="a2-overlay"></div>
    <span id="nav-container">
        <script id="navbar-guess-template" type="text/x-handlebars-template">
            {{> navbarGuessPartial}}
        </script>
    </span>

    <span id="searchform-container" class="a2-searchform d-flex align-content-centera justify-content-center">
        <script id="searchform-template" type="text/x-handlebars-template">
            {{> searchformPartial}}
        </script>
    </span>
   
    <div style="margin: 16px 5%">
            <div class="container-fluid">
                    <div class="row">
                        <div class="col-3 pl-0">
                            <div class="container border col-12 ml-0 pt-3 pl-5 pr-3 pb-5">
                                <h4>Filter</h4>
                                <div id="departure-div" class="filter-div">
                                        <h5>Departure</h5>
                                        <div class="container">
                                            <div class="container row">
                                                <div class="slider-lables col-2 caption p-0">
                                                    <span id="slider-range-time-value1"></span>
                                                </div>
                    
                                                <div class="col-sm-8 m-auto">
                                                    <div id="slider-range-time"></div>
                                                </div>
                                                <div class="slider-lables text-right col-2 caption p-0">
                                                    <span id="slider-range-time-value2"></span>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <form>
                                                        <input type="hidden" name="min-value" value="">
                                                        <input type="hidden" name="max-value" value="">
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
            
                                </div>
                                <div id="price-div" class="filter-div">
                                        <h5>Price</h5>
                                        <div class="container">
                                            <div class="container row">
                                                <div class="slider-lables col-2 caption p-0">
                                                    <span id="slider-range-price-value1"></span>
                                                </div>
                    
                                                <div class="col-sm-8 m-auto">
                                                    <div id="slider-range-price"></div>
                                                </div>
                                                <div class="slider-lables text-right col-2 caption p-0">
                                                    <span id="slider-range-price-value2"></span>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <form>
                                                        <input type="hidden" name="min-value" value="">
                                                        <input type="hidden" name="max-value" value="">
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
            
                                </div>
                                <div id="bustype-div" class="filter-div">
                                    <h5 class="mb-3">Bus Type</h5>
                                    <div class="mb-2 custom-control custom-checkbox custom-control">
                                            <input type="checkbox" class="my-control-input custom-control-input my-checkbox" id="seater"
                                                name="" value="1">
                                            <label class="custom-control-label" for="seater">Seater</label>
                                    </div>
                                    <div class="mb-2 custom-control custom-checkbox custom-control">
                                            <input type="checkbox" class="my-control-input custom-control-input my-checkbox" id="sleeper"
                                                name="" value="1">
                                            <label class="custom-control-label" for="sleeper">Sleeper</label>
                                    </div>
                                    <div class="custom-control custom-checkbox custom-control">
                                            <input type="checkbox" class="my-control-input custom-control-input my-checkbox" id="semisleeper"
                                                name="" value="1">
                                            <label class="custom-control-label" for="semisleeper">Semi Sleeper</label>
                                    </div>
                                </div>
            
                                
                            </div>
                          
                        </div>
                        <div id="searchResult-container" class="container-fluid col-9 border">
                                <script id="searchResult-template" type="text/x-handlebars-template">
                                    {{> searchResultPartial}}
                                </script>
                        </div>
                    </div>
                </div>
            
    </div>

    <span id="footer-container">
        <script id="footer-template" type="text/x-handlebars-template">
            {{> footerPartial}}
        </script>
    </span>
    

    <script src="js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.1.2.js"></script>
    <script src="js/nav-guess-input.js"></script>
    <script src="js/searchform.js"></script>
    <script src="js/a2.js"></script>
    <script src="js/search-result.js"></script>
    <script src="js/footer.js"></script>
</body>

</html>
