<!DOCTYPE html>
<html lang="en">

<head>
    <title>XeBooking</title>
    <link rel="icon" href="img/Logo/icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/a1.css">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>

<body id="a1-body">
    <div class="a1-overlay"></div>
    <span id="nav-container">
        <script id="navbar-guess-template" type="text/x-handlebars-template">
            {{> navbarGuessPartial}}
        </script>
    </span>

    <div class="container-fluid bg-1 text-center">
        <h1>BOOK BUS TICKET</h1>

        <div class="container" id="a1-form">
            <div class="row">
                <div class="col-12">
                    <form class="form-horizontal">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="my-control-input custom-control-input" id="customRadio-OneWay"
                                name="a1-type-trip" value="1">
                            <label class="custom-control-label" for="customRadio-OneWay">One Way</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="my-control-input custom-control-input" id="customRadio-RoundTrip"
                                name="a1-type-trip" value="2">
                            <label class="custom-control-label" for="customRadio-RoundTrip">Round Trip</label>
                    </form>
                </div>
                <br>
                <div class="row align-content-center justify-content-center">
                    <div class="col-2">
                        <input type="text" class="form-control-plaintext control-inline my-inpyt-text"
                            placeholder="From">
                    </div>
                    <div class="col-1">
                        <i class="fas fa-exchange-alt" aria-hidden="true"></i>

                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control-plaintext control-inline my-inpyt-text" placeholder="To">

                    </div>
                    <div class="col-2">
                        <input type="date" name="bday" max="3000-12-31" min="1000-01-01" class="form-control">

                    </div>
                    <div class="col-2">
                        <input type="date" name="bday" max="3000-12-31" min="1000-01-01" class="form-control">

                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-primary">Search</button>
                    </div>
                </div>


            </div>
        </div>

    </div>
    <br>
    <h2>Offer</h2>

    <div class="container mt-3">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="container">
                        <div class="row">
                            <div class="col-4">
                                <img src="img/A1/1.jpg" alt="Los Angeles" width="1100" height="500">
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>New York</h3>
                                    <p>Sale 50%</p>
                                </div>
                            </div>
                            <div class="col-4">
                                <img src="img/A1/2.jpg" alt="Los Angeles" width="1100" height="500">
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>New York</h3>
                                    <p>Sale 50%</p>
                                </div>
                            </div>
                            <div class="col-4">
                                <img src="img/A1/3.jpg" alt="Los Angeles" width="1100" height="500">
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>New York</h3>
                                    <p>Sale 50%</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="container">
                        <div class="row">
                            <div class="col-4">
                                <img src="img/A1/4.jpg" alt="Los Angeles" width="1100" height="500">
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>New York1</h3>
                                    <p>Sale 50%</p>
                                </div>
                            </div>
                            <div class="col-4">
                                <img src="img/A1/5.jpg" alt="Los Angeles" width="1100" height="500">
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>New York</h3>
                                    <p>Sale 50%</p>
                                </div>
                            </div>
                            <div class="col-4">
                                <img src="img/A1/6.jpg" alt="Los Angeles" width="1100" height="500">
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>New York</h3>
                                    <p>Sale 50%</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </a>
        </div>

    </div>


    <script src="js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.1.2.js"></script>
    <script src="js/a1.js"></script>
    <script src="js/nav-guess-input.js"></script>

</body>

</html>
